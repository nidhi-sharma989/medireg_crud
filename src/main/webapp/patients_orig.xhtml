<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Patient List</title>
</h:head>
<h:body>
    <h1>Patients</h1>

    <h:dataTable value="#{patientBean.patients}" var="patient" border="1">
        <h:column>
            <f:facet name="header">Name</f:facet>
            #{patient.name}
        </h:column>
        <h:column>
            <f:facet name="header">Age</f:facet>
            #{patient.age}
        </h:column>
        <h:column>
            <f:facet name="header">History</f:facet>
            #{patient.medicalHistory}
        </h:column>
    </h:dataTable>

    <br/>
    <h:form>
        <h:commandButton value="Add New Patient" action="addPatient.xhtml" />
    </h:form>
</h:body>
</html>
